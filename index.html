<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Country Quiz appt</title>
</head>
<body>
   <div class="container">
     <div class="quiz-container ">
        <div class="heading">
            <h1>COUNTRY QUIZ</h1>
        </div>
        <div class="quiz-area">
            <div class="quiz-question">
                <span class="question">Baku</span>
                <span>is the capital of ?</span>
            </div>
            <div class="quiz-answers">
                <ul class="answers-list">
                    <li class="answer correct">
                    <span class="variant">A</span> Isle of Man</li>
                    <li class="answer uncorrect"><span class="variant">B</span> Namibia</li>
                    <li class="answer"><span class="variant">C</span> Aruba</li>
                    <li class="answer"><span class="variant">D</span> Romania</li>
                </ul>
            </div>
        </div>
        <div class="quiz-image">
            <img src="./Image/undraw_adventure_4hum 1.svg" alt="">
         </div>
     </div>

     <div class="result-container show">
        <div class="result-area">
            <div class="quiz-question">
                <span class="question">Baku</span>
                <span>is the capital of ?</span>
            </div>
            <div class="quiz-answers">
                <ul class="answers-list">
                    <li class="answer correct">
                    <span class="variant">A</span> Isle of Man</li>
                    <li class="answer uncorrect"><span class="variant">B</span> Namibia</li>
                    <li class="answer"><span class="variant">C</span> Aruba</li>
                    <li class="answer"><span class="variant">D</span> Romania</li>
                </ul>
            </div>
        </div>
     </div>

   </div>
    <script src="./JS/app.js"></script>
</body>
</html>
